<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title> TrybeTrip </title>
</head>
<body>
    <header class="p-3 mb-2 bg-success text-white" >
        <h1>TrybeTrip</h1>
        <p>Concorra a uma viagem com tudo pago!</p>
    </header>
    <main class="p-2 bg-light border">
    <form action="" method="get">
        <div class="mb-3">
            <label for = "name" class='form-label'>Nome:</label>
            <input type="text" id="name" class="form-control" texto="nome" placeholder="Insira seu nome" autocomplete="off" minlength="10" maxlength="40"required><br>
            <label for="e-mail" class='form-label'>E-mail:</label>
            <input type="text" id="e-mail" class="form-control" texto="e-mail" placeholder="Insira seu e-mail" autocomplete="off" minlength="10" maxlength="50" required>
        </div>
        <div class='form-label'>
            <fieldset>
            <p>Escolha seu destino:</p>
            <input type="radio" name="city" id="Manaus" value="Manaus">
            <label for = "Manaus">Manaus</label>
            <input type="radio" name="city" id="Recife" value="Recife">
            <label for = "Recife">Recife</label>
            <input type="radio" name="city" id="BH" value="BH">
            <label for = "BH">Belo Horizonte</label>
            <input type="radio" name="city" id="Curitiba" value="Curitiba">
            <label for = "Curitiba">Curitiba</label>
            </fieldset>
        </div>
        <div class='form-label'>
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea name="reasons" id="reasons"  cols="50" rows="10"  maxlength="500" required>
            </textarea>
        </div>
        <div class='form-label'>
            <p>Qual a melhor data para realizar sua viagem?</p>
            <label for ="date">Data:</label>
            <input type="date" id="date" value="2022-08-01">
        </div>
        <div class='form-label'>
            <p>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</p>
            <select name="newsletter" id="newsletter">
                <option>Sim</option>
                <option>Não</option>
            </select>
        </div>
        <div class='form-label'>
            <input type="checkbox" name="agree" id="agree">
            <label for="agree">Eu concordo com os termos do concurso</label>
        </div>
        <div cclass='form-label'>
            <button type="button" class="btn btn-success">Enviar</button>
            <button type="button" class="btn btn-secondary">Limpar</button>
        </div>
    </form>
</main>
</body>
<script>scr="scriptForm"</script>
</html>
